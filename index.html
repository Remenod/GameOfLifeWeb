<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/modal-tooltip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <script type="module" src="js/main.js"></script>
    <div class="container">
        <h1>Game of Life</h1>
        <form id="settingsForm" class="card">
            <div class="form-group">
                <label>
                    Width
                    <button type="button" class="info-small" data-type="width">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </label>
                <div class="input-with-button">
                    <input type="number" id="widthInput" value="100" min="1" max="10000" required />
                    <button type="button" class="resetBtn" data-element="widthInput" data-default="100">Reset</button>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Height
                    <button type="button" class="info-small" data-type="height">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </label>
                <div class="input-with-button">
                    <input type="number" id="heightInput" value="100" min="1" max="10000" required />
                    <button type="button" class="resetBtn" data-element="heightInput" data-default="100">Reset</button>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Rule
                    <button type="button" class="info-small" data-type="rule">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </label>
                <div class="input-with-button">
                    <input type="text" id="ruleInput" value="B3/S23" required />
                    <button type="button" class="resetBtn" data-element="ruleInput" data-default="B3/S23">Reset</button>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Neighbors mask
                    <button type="button" class="info-small" data-type="mask">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </label>
                <div class="mask-row">
                    <div id="neighborMaskSelector">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div style="background: black;"></div>
                        <div style="background: black;"></div>
                        <div style="background: black;"></div>
                        <div></div>
                        <div></div>
                        <div style="background: black;"></div>
                        <div id="center"></div>
                        <div style="background: black;"></div>
                        <div></div>
                        <div></div>
                        <div style="background: black;"></div>
                        <div style="background: black;"></div>
                        <div style="background: black;"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <button type="button" id="resetNeighborMask">Reset</button>
                </div>
            </div>



            <div class="form-group">
                <label>
                    Field Template (optional)
                    <button type="button" class="info-small" data-type="template">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </label>
                <textarea id="fieldInput" placeholder="Leave blank for empty field" rows="6"></textarea>
                <div class="button-row">
                    <button type="button" id="pasteBtn">Paste template</button>
                    <button type="button" class="resetBtn" data-element="fieldInput" data-default="">Clear
                        template</button>
                    <button type="button" id="copyUrl">Copy URL</button>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Start Game</button>
                <div class="alt-group">
                    <label for="alt-switch" class="switch-label">
                        Alt mode
                        <button type="button" class="info-small" data-type="alt">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="alt-switch">
                        <span class="slider"></span>
                    </label>
                </div>

            </div>

            <div class="form-preview">
                <label>Preview:</label><br>
                <canvas id="previewCanvas" width="300" height="300"></canvas>
            </div>
        </form>

        <div class="controls card">
            <label for="tps">Game speed</label>
            <input type="number" id="tps" value="20" min="1" class="short-input" disabled />

            <button id="playPauseBtn" disabled>Play</button>
            <button id="tickBtn" disabled>Next turn</button>
            <button id="clearBtn" disabled>Clear</button>

            <div class="copy-group">
                <label>Copy field template:</label>
                <div class="button-group">
                    <button id="v1copyBtn" disabled>v1</button>
                    <button id="v2copyBtn" disabled>v2</button>
                    <button id="v3copyBtn" disabled>v3</button>
                </div>
            </div>

            <div class="zoom-controls">
                <label>Zoom & Offset</label>
                <div class="button-group">
                    <button id="zoomInBtn">Zoom +</button>
                    <button id="zoomOutBtn">Zoom -</button>
                </div>
                <div class="button-group">
                    <button id="moveLeftBtn">←</button>
                    <button id="moveRightBtn">→</button>
                    <button id="moveUpBtn">↑</button>
                    <button id="moveDownBtn">↓</button>
                    <button type="button" class="resetZoomBtn" id="resetZoomBtn">Reset</button>
                </div>
            </div>

            <div id="tpsDisplay" class="tpsDisplay">TPS: 0.0</div>
        </div>
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </div>
</body>

</html>
