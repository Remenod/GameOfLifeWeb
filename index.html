<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script type="module" src="js/main.js"></script>
    <div class="container">
        <h1>Game of Life</h1>
        <form id="settingsForm" class="card">
            <div class="form-group">
                <label>
                    Width
                    <button type="button" class="info-small" onclick="openHelp('width', this)">ℹ️</button>
                </label>
                <div class="input-with-button">
                    <input type="number" id="widthInput" value="100" min="1" max="10000" required />
                    <button type="button" onclick="resetElementValue('widthInput',100)">Reset</button>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Height
                    <button type="button" class="info-small" onclick="openHelp('height', this)">ℹ️</button>
                </label>
                <div class="input-with-button">
                    <input type="number" id="heightInput" value="100" min="1" max="10000" required />
                    <button type="button" onclick="resetElementValue('heightInput',100)">Reset</button>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Rule
                    <button type="button" class="info-small" onclick="openHelp('rule', this)">ℹ️</button>
                </label>
                <div class="input-with-button">
                    <input type="text" id="ruleInput" value="B3/S23" required />
                    <button type="button" onclick="resetElementValue('ruleInput','B3/S23')">Reset</button>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Neighbors mask
                    <button type="button" class="info-small" onclick="openHelp('mask', this)">ℹ️</button>
                </label>
                <div class="mask-row">
                    <div id="neighborMaskSelector">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div style="background: black;"></div>
                        <div style="background: black;"></div>
                        <div style="background: black;"></div>
                        <div></div>
                        <div></div>
                        <div style="background: black;"></div>
                        <div id="center"></div>
                        <div style="background: black;"></div>
                        <div></div>
                        <div></div>
                        <div style="background: black;"></div>
                        <div style="background: black;"></div>
                        <div style="background: black;"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <button type="button" onclick="resetNeighborMask()">Reset</button>
                </div>
            </div>



            <div class="form-group">
                <label>Field Template (optional)</label>
                <textarea id="fieldInput" placeholder="Leave blank for empty field" rows="6"></textarea>
                <div class="button-row">
                    <button type="button" id="pasteBtn">Paste template</button>
                    <button type="button" onclick="resetElementValue('fieldInput')">Clear template</button>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Start Game</button>
                <button type="button" onclick="copyUrl()">Copy URL</button>
            </div>

            <div class="form-preview">
                <label>Preview:</label><br>
                <canvas id="previewCanvas" width="300" height="300"></canvas>
            </div>
        </form>

        <div class="controls card">
            <label for="tps">Game speed</label>
            <input type="number" id="tps" value="20" min="1" class="short-input" disabled />

            <button onclick="togglePlay()" id="playPauseBtn" disabled>Play</button>
            <button id="tickBtn" onclick="tick()" disabled>Next turn</button>
            <button id="clearBtn" onclick="clearGrid()" disabled>Clear</button>

            <div class="copy-group">
                <label>Copy field template:</label>
                <div class="button-group">
                    <button onclick="copyField_v1()" disabled>v1</button>
                    <button onclick="copyField_v2()" disabled>v2</button>
                    <button onclick="copyField_v3()" disabled>v3</button>
                </div>
            </div>
        </div>


        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
