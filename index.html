<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form id="settingsForm" style="display: flex; gap: 10px; align-items: flex-start;">
        <div style="flex-grow: 1;">
            <label>
                Width: <input type="number" id="widthInput" value="100" min="1" max="1000" required>
            </label>
            <label>
                Height: <input type="number" id="heightInput" value="100" min="1" max="1000" required>
            </label>
            <label>
                Rule: <input type="text" id="ruleInput" value="B3/S23" required>
            </label>
            <label>
                <button type="button" onclick="copyUrl()">Copy Link</button>
            </label>
            <label>
                <br>Field template(optional):<br>
                <textarea id="fieldInput" placeholder="Leave blank for empty field" rows="10" cols="50"
                    style="font-family: monospace;"></textarea>
            </label>
            <div>
                <button type="submit">Start Game</button>
            </div>
        </div>

        <div>
            <label>Preview:</label><br>
            <canvas id="previewCanvas" width="300" height="300" style="border:1px solid #ccc;"></canvas>
        </div>
    </form>


    <canvas id="canvas"></canvas>

    <input type="number" id="tps" value="20" min="1" style="width: 60px;" />
    <button id="playPauseBtn" onclick="togglePlay()">Play</button>

    <button onclick="tick()">Next</button>
    <button onclick="copyField_v1()">Copy field template v1</button>
    <button onclick="copyField_v2()">Copy field template v2</button>
    <button onclick="clearGrid()">Clear</button>

    <script type="module" src="js/main.js"></script>
</body>

</html>
